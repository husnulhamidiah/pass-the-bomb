<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test Panel</title>
</head>

<body>
    <ul id="events"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script>
        const socket = io();

        // helper funcs
        const logEvent = (name, content) => {
            const $events = document.getElementById('events');

            const item = document.createElement('div');
            item.innerText = JSON.stringify({ timestamp: new Date(), name, content });

            $events.appendChild(item)
        };

        const publishEvent = (name, content) => {
            console.log({ timestamp: new Date(), name, content });
        };

        // handlers
        socket.on('ping', (data) => { console.log("ping", data); });
        socket.on('welcome', (data) => { console.log("welcome", data); });

        socket.emit('ping')

    </script>
</body>

</html>
