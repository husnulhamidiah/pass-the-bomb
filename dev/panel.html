<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test Panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-4">
                <div class="card my-3">
                    <h6 class="card-header">event tester</h6>
                    <div class="card-body">
                        <textarea class="form-control mb-3" id="tb-event-body" rows="3"
                            placeholder="write event json body here"></textarea>

                        <a href="#" class="btn btn-block btn-primary mb-1" onclick="emitGameCreate()">Send
                            game_create</a>
                        <a href="#" class="btn btn-block btn-primary mb-1" onclick="emitGameJoin()">Send game_join</a>
                        <a href="#" class="btn btn-block btn-primary mb-1" onclick="emitGameStart()">Send game_start</a>
                        <a href="#" class="btn btn-block btn-primary mb-1" onclick="emitGameBombTap()">Send
                            game_bomb_tap</a>
                        <a href="#" class="btn btn-block btn-primary mb-1" onclick="emitGameBombPass()">Send
                            game_bomb_pass</a>
                    </div>
                </div>
                <div class="card my-3">
                    <h6 class="card-header">daily tips</h6>
                    <div class="card-body">
                        hard to navigate? yeah just fucking open console and play with publishEvent(name, data) func
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card my-3">
                    <h6 class="card-header">received events</h6>
                    <div class="card-body">
                        <textarea class="form-control" id="tb-received-event" rows="25"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();

        // helper funcs
        const logEvent = (name, content) => {
            const $eventbox = document.getElementById('tb-received-event');

            const eventstr = JSON.stringify({ timestamp: new Date(), name, content });
            $eventbox.value = eventstr + '\n-----\n' + $eventbox.value
        };

        const publishEvent = (name, data) => {
            socket.emit(name, data)
            console.log(name, data);
            // logEvent('UP!' + name, data)
        };

        // debugger
        var onevent = socket.onevent;
        socket.onevent = function (packet) {
            var args = packet.data || [];
            onevent.call(this, packet);    // original call
            packet.data = ["*"].concat(args);
            onevent.call(this, packet);      // additional call to catch-all
        };

        socket.on("*", function (event, data) {
            console.log(event, data);
            logEvent('DOWN!' + event, data)
        });

        // emitter
        const $eventbodybox = document.getElementById('tb-event-body');

        function emitGameCreate() { publishEvent('up:game_create', JSON.parse($eventbodybox.value || '{}')) }
        function emitGameJoin() { publishEvent('up:game_join', JSON.parse($eventbodybox.value || '{}')) }
        function emitGameStart() { publishEvent('up:game_start', JSON.parse($eventbodybox.value || '{}')) }
        function emitGameBombTap() { publishEvent('up:game_bomb_tap', JSON.parse($eventbodybox.value || '{}')) }
        function emitGameBombPass() { publishEvent('up:game_bomb_pass', JSON.parse($eventbodybox.value || '{}')) }

    </script>
</body>

</html>
