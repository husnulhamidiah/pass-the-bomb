<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test Panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-2">
                <div class="card my-1 bg-primary">
                    <h6 class="card-header">event tester</h6>
                    <div class="card-body">
                        <a href="#" class="btn btn-block btn-light">Send cod</a>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card my-1">
                    <h6 class="card-header">received events</h6>
                    <div class="card-body">
                        <textarea class="form-control" id="tb-received-event" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();

        // helper funcs
        const logEvent = (name, content) => {
            const $eventbox = document.getElementById('tb-received-event');

            const eventstr = JSON.stringify({ timestamp: new Date(), name, content });
            $eventbox.value = eventstr + '\n' + $eventbox.value
        };

        const publishEvent = (name, content) => {
            console.log({ timestamp: new Date(), name, content });
        };

        // debugger
        var onevent = socket.onevent;
        socket.onevent = function (packet) {
            var args = packet.data || [];
            onevent.call(this, packet);    // original call
            packet.data = ["*"].concat(args);
            onevent.call(this, packet);      // additional call to catch-all
        };

        socket.on("*", function (event, data) {
            console.log(event, data);
            logEvent(event, data)
        });

        // emitter
        socket.emit('ping')

    </script>
</body>

</html>
