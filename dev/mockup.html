<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PTB</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-5">
                <div class="card my-3">
                    <h7 class="card-header">screen :: home</h7>
                    <div class="card-body">
                        <a href="#" class="btn btn-block btn-primary mb-1" onclick="emitGameCreate()">Create Game</a>
                        <a href="#" class="btn btn-block btn-primary mb-1" onclick="emitGameJoin()">Join Game</a>
                    </div>
                </div>
                <div class="card my-3">
                    <h7 class="card-header">screen :: game</h7>
                    <div class="card-body">
                        <a href="#" class="btn btn-block btn-primary mb-1" onclick="emitGameCreate()">Tap</a>
                        <a href="#" class="btn btn-block btn-primary mb-1" onclick="emitGameJoin()">Pass</a>
                    </div>
                </div>
                <div class="card my-3">
                    <h7 class="card-header">screen :: final</h7>
                    <div class="card-body">
                        <a href="#" class="btn btn-block btn-primary mb-1" onclick="emitGameCreate()">OK</a>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const socket = io();

            // gamestates
            const gamestates = {
                gameid: '',
                playerid: '',
                isAdmin: '',
            }

            // helper funcs
            const publishEvent = (name, data) => {
                socket.emit(name, data)
                console.log(name, data);
                // logEvent('UP!' + name, data)
            };

            // debugger
            var onevent = socket.onevent;
            socket.onevent = function (packet) {
                var args = packet.data || [];
                onevent.call(this, packet);    // original call
                packet.data = ["*"].concat(args);
                onevent.call(this, packet);      // additional call to catch-all
            };

            socket.on("*", function (event, data) {
                console.log(event, data);
            });


            // handlers
            const $eventbodybox = document.getElementById('tb-event-body');

            function emitGameCreate() { publishEvent('up:game_create', JSON.parse($eventbodybox.value || '{}')) }
            function emitGameJoin() { publishEvent('up:game_join', JSON.parse($eventbodybox.value || '{}')) }
            function emitGameStart() { publishEvent('up:game_start', JSON.parse($eventbodybox.value || '{}')) }
            function emitGameBombTap() { publishEvent('up:game_bomb_tap', JSON.parse($eventbodybox.value || '{}')) }
            function emitGameBombPass() { publishEvent('up:game_bomb_pass', JSON.parse($eventbodybox.value || '{}')) }

        </script>
</body>

</html>
