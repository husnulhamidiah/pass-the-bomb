<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test Panel</title>
</head>

<body>
    <ul id="events"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script>
        const socket = io();

        socket.connect('http://localhost:3000');

        const logEvent = (name, content) => {
            const $events = document.getElementById('events');

            const item = document.createElement('div');
            item.innerText = JSON.stringify({ timestamp: new Date(), name, content });

            $events.appendChild(item)
        };

        const publishEvent = (name, content) => {
            console.log({ timestamp: new Date(), name, content });
        };

        socket.on('connect', () => {
            logEvent("connect", {})
        });
    </script>
</body>

</html>
